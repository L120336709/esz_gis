<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学校图片表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-schoolpic-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片名称：</label>
                <div class="col-sm-8">
                    <input name="picname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片存储地址：</label>
                <div class="col-sm-8">
                    <input name="picadd" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上传人：</label>
                <div class="col-sm-8">
                    <input name="createpeople" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "gis/schoolpic"
        $("#form-schoolpic-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-schoolpic-add').serialize());
            }
        }
    </script>
</body>
</html>
