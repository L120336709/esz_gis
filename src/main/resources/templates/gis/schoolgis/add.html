                <label class="col-sm-3 control-label">学校类型：</label>
                <div class="col-sm-8">
                    <input name="schooltype"  class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属乡镇：</label>

    <script th:inline="javascript">
        var prefix = ctx + "gis/schoolgis"
        $("#form-schoolgis-add").validate({

        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-schoolgis-add').serialize());
            }
        }
