<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学校信息表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>单位名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>所属乡镇：</label>
                                <input type="text" name="bsc"/>
                            </li>
                            <li>
                                <label>所属教育局：</label>
                                <input type="text" name="jyj"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="gis:schoolgis:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
<!--                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="gis:schoolgis:edit">-->
<!--                    <i class="fa fa-edit"></i> 修改-->
<!--                </a>-->
<!--                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="gis:schoolgis:remove">-->
<!--                    <i class="fa fa-remove"></i> 删除-->
<!--                </a>-->
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="gis:schoolgis:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" >
                    <i class="fa fa-upload"></i> 导入
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
     <div>
         <form id="importForm" name="importFile" class="form-horizontal" method="post"
               enctype="multipart/form-data" hidden="hidden">
             <div class="col-xs-offset-1">
                 <input id="file" name="file" class="file-loading" type="file" multiple accept=".xls,.xlsx">
                 <div class="mt10 pt5">
                     <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                     &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
                 </div>
                 <font color="red" class="pull-left mt10">
                     提示：仅允许导入“xls”或“xlsx”格式文件！
                 </font>
             </div>
         </form>
     </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('gis:schoolgis:edit')}]];
        var removeFlag = [[${@permission.hasPermi('gis:schoolgis:remove')}]];
        var prefix = ctx + "gis/schoolgis";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "学校信息表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '单位名称'
                },
                // {
                //     field: 'value',
                //     title: '展示值'
                // },
                // {
                //     field: 'bianhao',
                //     title: '单位编号'
                // },
                {
                    field: 'schooltype',
                    title: '学校类型'
                },
                {
                    field: 'bsc',
                    title: '所属乡镇'
                },
                {
                    field: 'jyj',
                    title: '所属教育局'
                },
                {
                    field: 'people',
                    title: '联系人'
                },
                {
                    field: 'phone',
                    title: '联系电话'
                },
                {
                    field: 'coord',
                    title: '经纬度'
                },
                {
                    field: 'address',
                    title: '单位地址'
                },
                // {
                //     field: 'picture',
                //     title: '学校图片'
                // },
                {
                    field: 'createtime',
                    title: '创建时间'
                },
                {
                    field: 'createpeople',
                    title: '创建人'
                },
                {
                    field: 'updatetime',
                    title: '更新时间'
                },
                {
                    field: 'updatepeople',
                    title: '更新人'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
