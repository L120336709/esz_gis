    function openAMap(lng, lat, address) {
        var geolocation = new AMap.Geolocation();
        geolocation.getCurrentPosition(function(status,result){
            console.log(result)
            if(status=="complete"){
                var app_url ="amapuri://route/plan/?sid=&did=&dlat=39.90083463437583&dlon=116.32810279404168&dname=北京市丰台区北京西站&dev=0&t=1"
                //var app_url =  `amapuri://route/plan?sourceApplication=com.mzwu.www&slat=${result.position.lat}&slon=${result.position.lng}&sname=我的位置&dlat=${lat}&dlon=${lng}&dname=${address}&dev=0&t=0`;

                //尝试唤起高德地图App
                window.location.href = app_url;

                //唤起失败打开Web高德地图
                var startTime = Date.now();
                var count = 0;

                var t = setInterval(function () {
                    if (++count < 30) {
                        return;
                    }
                    if (Date.now() - startTime > 800) {
                        clearInterval(t);
                    }
                    if (!(document.hidden || document.webkitHidden)) {
                        window.location.href = web_url;
                    }
                }, 20);

                window.onblur = function () {
                    clearInterval(t);
                };
            }else{
                alert("获取不到定位，请检查手机设置！");
            }
        });
    }
